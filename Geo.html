<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Location with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e6f0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        #map {
            height: 400px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s 1s ease-out forwards;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #location {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
                font-size: 0.9rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Our Company Location</h1>
    <div id="map"></div>
    <button onclick="openGoogleMaps()">Open in Google Maps</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordinates for the company's location
        const companyLatitude = 37.7749;
        const companyLongitude = -122.4194;

        // Initialize the map centered at the company's location
        const map = L.map('map').setView([companyLatitude, companyLongitude], 13);

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the company's location
        L.marker([companyLatitude, companyLongitude]).addTo(map)
            .bindPopup("Our Company Location")
            .openPopup();

        // Function to open Google Maps with the given coordinates
        function openGoogleMaps() {
            const googleMapsUrl = `https://www.google.com/maps?q=${companyLatitude},${companyLongitude}`;
            window.open(googleMapsUrl, '_blank');
        }
    </script>
</body>
</html>
